<div class="registro">
  <form action="">
    <h2 class="form__title">Registrarse</h2>
    <div class="form__group">
      <label class="form__label" for="nombre">Nombre</label>
      <input class="form__input" type="text" id="nombre" placeholder="Ingresa tu nombre" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="email">Correo</label>
      <input class="form__input" type="email" id="email" placeholder="Ingresa tu correo" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="telefono">Teléfono</label>
      <input class="form__input" type="tel" id="telefono" placeholder="Ingresa tu teléfono" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="direccion">Dirección</label>
      <input class="form__input" type="text" id="direccion" placeholder="Ingresa tu dirección" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="ciudad">Ciudad</label>
      <select name="ciudades" id="selectCiudades" class="form__input">
        <option value="" disabled selected>Selecciona Ciudad</option>
      </select>
    </div>
    <div class="form__group">
      <label class="form__label" for="password">Contraseña</label>
      <input class="form__input" type="password" id="password" placeholder="Ingresa tu contraseña" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="confirm-password">Confirmar Contraseña</label>
      <input class="form__input" type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
    </div>
    <button class="btn" type="submit">Registrarse</button>
    <button class="btn" type="button">Iniciar Sesión</button>
  </form>
</div>
